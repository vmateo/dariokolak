<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/ionicons.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Card Component</title>
  </head>
  <body>
    <div class="box">
      <div class="card">
        <div class="card__side card__side--front">
          <div class="card__picture">&nbsp;</div>
          <h4 class="card__heading">
            <span class="card__heading-span">Mateo Vuković</span>
          </h4>
          <div class="card__details">
            <ul>
              <li><i class="ion-ios7-calendar"></i> 23 years old</li>
              <li><i class="ion-android-note"></i> Bachelor's degree</li>
              <li>
                <i class="ion-arrow-graph-up-right"></i>1.5 years real world
                experience
              </li>
              <li><i class="ion-monitor"></i> HTML,CSS,JS,React,Angular</li>
              <li class="ion-android-archive">
                Java, PHP, Springboot, Laravel, Express
              </li>
            </ul>
          </div>
        </div>
        <div class="card__side card__side--back">
          <div class="card__cta">
            <div class="card__price-box">
              <p class="card__price-only">Only</p>
              <p class="card__price-value">€20 per hour</p>
            </div>
            <a href="#" class="btn btn--white">Book now!</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
